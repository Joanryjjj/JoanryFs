<!DOCTYPE html>
<html>
<head>
	<title>Github Button</title>
	<style>
		.button 
		{
			background-color: rgb(46,164,79);
			color: #ffffff;
			border: none;
			padding: 10px 20px;

	<button class="button">Sign up</button>
